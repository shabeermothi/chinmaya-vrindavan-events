<div class = "row">
    <div class="col-md-6">
        <h2>
            {{ event.name }}
        </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
        <button ng-click="deleteEvent()">Delete</button>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div ng-hide="editMode" class="container">
    <div>
        <p ng-if="event.category">category: {{ event.category }}</p>
        <p ng-if="event.type">type: {{ event.type }} </p>
        <p ng-if="event.date">date: {{ event.date }} </p>
        <p ng-if="event.price"> price: {{ event.price }} </p>
        <p ng-if="event.location"> location: {{ event.location }}</p>
        <p ng-if="event.tags"> tags: {{ event.tags }}</p>
    </div>
</div>
