<div class = "row">
    <div class="col-md-6">
        <h2>
            Users
        </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
        <a style="margin-top:20px" class="btn btn-default" ui-sref="newUser">New</a>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div class="row">
    <div ui-view></div>
</div>
<div class="container">
    <table class="table table-hover">
        <tbody>
        <tr ng-repeat="user in users  | orderBy:'lastName'" style="cursor:pointer">
            <td>
                <a ng-href="#/user/{{user._id}}">{{ user.firstName }} {{ user.lastName }}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
