<div>
    <div class="row">
        <div class="col-md-6">
            <h2>Create new event</h2>
        </div>
    </div>
    <div class="row" ng-if="eventCreated">
        <h4>Event Created Successfully</h4>
    </div>
    <div class="container">
        <div>
            <p>
                <label>Name (required)</label>
                <input id="name" class="form-control" type="text" ng-model="event.name" required>
            </p>
            <p>
                <label>Category (required)</label>
                <input id="category" class="form-control" type="text" ng-model="event.category" required>
            </p>
            <p>
                <label>Type (required)</label>
                <input id="type" class="form-control" type="text" ng-model="event.type" required>
            </p>
            <p>
                <label>Date (mm-dd-yyyy)</label>
                <input id="date" class="form-control" type="text" ng-model="event.date">
            </p>
            <p>
                <label>Price ($)</label>
                <input id="price" class="form-control" type="text" ng-model="event.price">
            </p>
            <p>
                <label>Location</label>
                <input id="location" class="form-control" type="text" ng-model="event.location">
            </p>
            <p>
                <label>Tag</label>
                <input id="tag" class="form-control" type="text" ng-model="event.tag">
            </p>
            <p>
                <button style="margin-top:20px" class="btn btn-default" ng-click="saveEvent(event)">Save</button>
                <button style="margin-top:20px" class="btn btn-default" ui-sref="events">Back</button>
            </p>
        </div>
    </div>
</div>
