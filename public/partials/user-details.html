<div class = "row">
    <div class="col-md-6">
        <h2>
            {{ user.firstName }} {{ user.lastName }}
        </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
        <button ng-click="deleteUser()">Delete</button>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div ng-hide="editMode" class="container">
    <div>
        <p ng-if="user.email">email: <a ng-href="mailto:{{ user.email }}" target="_blank">{{ user.email }}</a></p>
        <p ng-if="user.phone.mobile">phone (m): {{ user.phone.mobile }} </p>
        <p ng-if="user.phone.work">phone (w): {{ user.phone.work }} </p>
        <p ng-if="user.address"> address: {{ user.address }} </p>
        <p ng-if="user.twitter"> twitter: <a ng-href="https://twitter.com/{{ user.twitter }}" target="_blank">@{{ user.twitter }}</a></p>
    </div>
</div>
