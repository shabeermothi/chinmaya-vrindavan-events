<div class="row">
    <input type="search" class="form-control" ng-model="searchEvents" placeholder="Search for events with date or event name or description"/>
</div>
<br />
<div class="row">
    <h2>Filter Events </h2>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group list-cust">
                <a ng-click="eventsList.filterEvents('all')" class="list-group-item">All</a>
                <a ng-click="eventsList.filterEvents('active')" class="list-group-item">Active</a>
                <a ng-click="eventsList.filterEvents('expired')" class="list-group-item">Expired</a>
            </div>
        </div>
        <div class="col-md-9" style="padding:0px">
            <ul class="event-list">
                <li ng-repeat="event in eventsList.events | orderBy:'eventDate' | filter: searchEvents">
                    <time datetime="{{event.eventDate}}">
                        <span class="day">{{event.eventDate | date}}</span>
                    </time>
                    <div class="info">
                        <h2 class="title">{{event.eventName}}</h2>
                        <p class="desc">{{event.eventDescription}}</p>
                        <ul>
                            <li style="width:25%;"><a ng-click="eventsList.viewSubscriptions('lg', event)"><span class="fa fa-user"></span> View Subscriptions</a></li>
                            <li style="width:25%;"><a ui-sref="editEvent({eventId: event._id})"><span class="fa fa-edit"></span> Edit Event</a></li>
                            <li style="width:25%;"><a confirm-click="Are you sure you want to delete {{event.eventName}} ?" ng-click="confirmClick() && eventsList.deleteEvent(event)"><span class="fa fa-trash"></span> Delete Event</a></li>
                            <li style="width:25%;"><a ui-sref="events.notifySubscribers({eventId: event._id})"><span class="fa fa-mail-forward"></span> Notify Subscribers</a></li>
                        </ul>
                    </div>
                    <div class="social">
                        <ul>
                            <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
                            <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
                            <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
