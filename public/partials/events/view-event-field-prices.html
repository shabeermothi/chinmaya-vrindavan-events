<div class="modal-header">
    <!--<h3 class="modal-title" id="modal-title">Subscriptions for {{viewEventFieldPrices.event.eventName}}</h3>-->
</div>
<div class="modal-body" id="modal-body">
    <div ng-repeat="eventField in viewEventFieldPrices.eventFieldPrices">
        <div ng-repeat="(key, value) in eventField">
            <div ng-if="key !== '_id' && key !== 'eventId' && key !== 'createDate'">
                {{key}} => {{value}}
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="viewEventFieldPrices.cancel()">Close</button>
</div>
